    EmailAddress:
      type: string
      format: email
    FiscalCode:
      type: string
      description: |-
        User's fiscal code.
        Its format is defined by the [`FiscalCode`](https://teamdigitale.github.io/io-ts-commons/modules/_strings_.html#fiscalcode)
        constant in [italia-ts-commons](https://teamdigitale.github.io/io-ts-commons) library.
      format: FiscalCode
      x-import: italia-ts-commons/lib/strings
      example: SPNDNL80R13C555X
    OrganizationFiscalCode:
      type: string
      description: |-
        Organization's fiscal code.
        Its format is defined by the [`OrganizationFiscalCode`](https://teamdigitale.github.io/io-ts-commons/modules/_strings_.html#organizationfiscalcode)
        constant in [italia-ts-commons](https://teamdigitale.github.io/io-ts-commons) library.
      format: OrganizationFiscalCode
      x-import: italia-ts-commons/lib/strings
      example: 01234567890
    OrganizationScope:
      type: string
      x-extensible-enum:
        - "LOCAL"
        - "NATIONAL"
    UserRole:
      type: string
      x-extensible-enum:
        - "ORG_DELEGATE"
        - "ORG_MANAGER"
        - "DEVELOPER"
        - "ADMIN"
    LegalRepresentative:
      type: object
      properties:
        email:
          $ref: "#/components/schemas/EmailAddress"
        family_name:
          <<: *non-empty-string
        fiscal_code:
          $ref: "#/components/schemas/FiscalCode"
        given_name:
          <<: *non-empty-string
        phone_number:
          <<: *non-empty-string
        role:
          $ref: "#/components/schemas/UserRole"
      required:
        - email
        - family_name
        - fiscal_code
        - given_name
        - phone_number
        - role
      example:
        {
          "family_name": "Spano'",
          "fiscal_code": "BCDFGH12A21Z123D",
          "given_name": "Ignazio Alfonso",
          "phone_number": "5550000000",
