version: "2.2"
services:
  backend:
    container_name: backend
    build:
      context: ./
      dockerfile: dockerfile
    environment:
      PGDATABASE: db
      PGPASSWORD: password
      PGUSER: postgres
      PGHOST: database
    ports:
      - "3000:3000"
    depends_on:
      - database
    restart: always

  database:
    container_name: postgresql
    image: postgres:12-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: db
    ports:
      - "5432:5432"
