version: "3.2"

services:
  # IO PA Onboarding - backend
  backend:
    container_name: backend
    image: teamdigitale/io-onboarding-pa-api
    build:
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - documentvol:/documents
      - "./certs:/usr/src/app/certs:delegated"
    depends_on:
      - database
      - spid-testenv2
    networks:
      - io-onboarding

  # Postgres
  database:
    container_name: postgresql
    image: bitnami/postgresql:12
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgresqlvol:/bitnami/postgresql
      - walvol:/bitnami/wal-logs
    networks:
      - io-onboarding

  # SPID testenv 2
  spid-testenv2:
    container_name: spid-testenv2
    image: italia/spid-testenv2
    ports:
      - "8088:8088"
    volumes:
      - "./testenv2/conf:/app/conf"
    networks:
      - io-onboarding

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
    networks:
      - io-onboarding

volumes:
  postgresqlvol:
  walvol:
  documentvol:

networks:
  io-onboarding:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
